# Test configuration for Travis CI. See <https://travis-ci.org/>.
language: cpp

matrix:
  fast_finish: true
  
  include:
    - name: Xenial (g++-4.9)
      os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - g++-4.9
          sources: &sources
            - ubuntu-toolchain-r-test
      env:
        - COMPILERS="CC=gcc-4.9 && CXX=g++-4.9"

    - name: Xenial (g++-5)
      os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - ubuntu-toolchain-r-test
      env:
        - COMPILERS="CC=gcc-5 && CXX=g++-5"

    - name: Xenial (g++-6)
      os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - g++-6
          sources: &sources
            - ubuntu-toolchain-r-test
