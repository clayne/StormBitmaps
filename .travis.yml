        - COMPILERS="CC=gcc-6 && CXX=g++-6"

    - name: Xenial (g++-7)
      os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - g++-7
            - cmake
          sources: &sources
            - ubuntu-toolchain-r-test
      env:
        - COMPILERS="CC=gcc-7 && CXX=g++-7"

    - name: Xenial (g++-8)
      os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - g++-8
          sources: &sources
            - ubuntu-toolchain-r-test
      env:
        - COMPILERS="CC=gcc-8 && CXX=g++-8"

    - name: Xenial (clang++-3.7)
      os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-3.7
          packages:
            - clang-3.7
      env:
        - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"
      compiler: clang

    - name: Xenial (clang++-3.8)
      os: linux
