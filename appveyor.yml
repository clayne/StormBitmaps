# Automated Windows (MSVC++) testing using appveyor.com
# https://ci.appveyor.com/projects

version: 1.0.{build}

branches:
  except:
    - gh-pages

os: Visual Studio 2017

platform:
  - x86
  - x64

before_script:
  - cmd: git clone -q --recursive https://github.com/RoaringBitmap/CRoaring.git C:\projects\CRoaring
  - cd C:\projects\CRoaring
  - if "%platform%" == "x86" vcpkg install roaring:x86-windows
  - if "%platform%" == "x64" vcpkg install roaring:x64-windows
  - cd %APPVEYOR_BUILD_FOLDER%

build_script:
  - if "%platform%" == "x86" cmake -G "Visual Studio 15 2017" .
  - if "%platform%" == "x64" cmake -G "Visual Studio 15 2017 Win64" .
  - cmake --build . --config Release

test_script:
  - ps: C:\projects\FastIntersectCount\Release\benchmark.exe